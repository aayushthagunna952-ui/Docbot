<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCBOT - Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">


    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4 shadow-lg">
                <svg class="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">DOCBOT</h1>
            <p class="text-white/80">Your AI Medical Assistant</p>
        </div>

        <!-- Auth Container -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl border border-white/20">
            <!-- Login Form -->
            <div id="loginForm" class="space-y-6">
                <div class="text-center">
                    <h2 class="text-2xl font-semibold text-white mb-2">Welcome Back</h2>
                    <p class="text-white/70">Sign in to your account</p>
                </div>

                <form id="loginFormElement" class="space-y-4">
                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">Email</label>
                        <input type="email" id="loginEmail" required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                            placeholder="Enter your email">
                    </div>

                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">Password</label>
                        <input type="password" id="loginPassword" required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                            placeholder="Enter your password">
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" id="rememberMe"
                                class="w-4 h-4 text-blue-600 bg-white/10 border-white/20 rounded focus:ring-blue-500">
                            <span class="ml-2 text-white/90 text-sm">Remember me</span>
                        </label>
                        <a href="#" class="text-blue-300 hover:text-blue-200 text-sm">Forgot password?</a>
                    </div>

                    <button type="submit" id="loginButton"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="loginButtonText">Sign In</span>
                        <span id="loginButtonLoader" class="hidden">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            Signing In...
                        </span>
                    </button>
                </form>

                <div class="text-center">
                    <p class="text-white/70">Don't have an account?
                        <button onclick="showRegister()" class="text-blue-300 hover:text-blue-200 font-medium">Sign
                            up</button>
                    </p>
                </div>
            </div>

            <!-- Registration Form -->
            <div id="registerForm" class="space-y-6 hidden">
                <div class="text-center">
                    <h2 class="text-2xl font-semibold text-white mb-2">Create Account</h2>
                    <p class="text-white/70">Join DOCBOT today</p>
                </div>

                <form id="registerFormElement" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-2">First Name</label>
                            <input type="text" id="firstName" required
                                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                                placeholder="John">
                        </div>
                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-2">Last Name</label>
                            <input type="text" id="lastName" required
                                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                                placeholder="Doe">
                        </div>
                    </div>

                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">Email</label>
                        <input type="email" id="registerEmail" required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                            placeholder="john@example.com">
                    </div>

                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">Password</label>
                        <input type="password" id="registerPassword" required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                            placeholder="Create a strong password">
                    </div>

                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">Confirm Password</label>
                        <input type="password" id="confirmPassword" required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                            placeholder="Confirm your password">
                    </div>

                    <button type="submit" id="registerButton"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="registerButtonText">Create Account</span>
                        <span id="registerButtonLoader" class="hidden">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            Creating Account...
                        </span>
                    </button>
                </form>

                <div class="text-center">
                    <p class="text-white/70">Already have an account?
                        <button onclick="showLogin()" class="text-blue-300 hover:text-blue-200 font-medium">Sign
                            in</button>
                    </p>
                </div>
            </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage"
            class="hidden mt-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg text-center">
            <p class="font-medium">Success! Welcome to DOCBOT.</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage"
            class="hidden mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-center">
            <p id="errorText"></p>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBOrZm81yqh_hF8c1XygZQ-isU68uV16ao",
            authDomain: "docbot-5vv6z.firebaseapp.com",
            projectId: "docbot-5vv6z",
            storageBucket: "docbot-5vv6z.appspot.com",
            messagingSenderId: "123456789",
            appId: "5VV6Z2wbmGRAsbhy6tGiQyjUD0k2"
        };

        // Initialize Firebase
        let auth, db;
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
        }

        // Form switching functions
        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            hideMessages();
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            hideMessages();
        }

        function hideMessages() {
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function showSuccess(message) {
            hideMessages();
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('successMessage').querySelector('p').textContent = message;
        }

        function showError(message) {
            hideMessages();
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('errorText').textContent = message;
        }

        // Remember Me functionality
        function saveRememberMe(email) {
            if (document.getElementById('rememberMe').checked) {
                localStorage.setItem('docbot_remember_email', email);
                localStorage.setItem('docbot_remember_me', 'true');
            } else {
                localStorage.removeItem('docbot_remember_email');
                localStorage.removeItem('docbot_remember_me');
            }
        }

        function loadRememberMe() {
            if (localStorage.getItem('docbot_remember_me') === 'true') {
                const email = localStorage.getItem('docbot_remember_email');
                if (email) {
                    document.getElementById('loginEmail').value = email;
                    document.getElementById('rememberMe').checked = true;
                }
            }
        }

        // User activity logging
        async function logUserActivity(userId, activity, details = {}) {
            if (!db) return; // Skip if Firebase not configured

            try {
                await db.collection('user_activity').add({
                    userId: userId,
                    activity: activity,
                    details: details,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    userAgent: navigator.userAgent,
                    ip: 'client-side' // In production, get from server
                });
            } catch (error) {
                console.log('Activity logging failed:', error);
            }
        }

        // Store user profile data
        // async function createUserProfile(user, additionalData = {}) {
        //     if (!db) return; // Skip if Firebase not configured

        //     try {
        //         await db.collection('users').doc(user.uid).set({
        //             email: user.email,
        //             createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        //             lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
        //             ...additionalData
        //         });

        //         await logUserActivity(user.uid, 'profile_created', additionalData);
        //     } catch (error) {
        //         console.log('Profile creation failed:', error);
        //     }
        // }

        // Update last login
        async function updateLastLogin(userId) {
            if (!db) return; // Skip if Firebase not configured

            try {
                await db.collection('users').doc(userId).update({
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });

                await logUserActivity(userId, 'login');
            } catch (error) {
                console.log('Login update failed:', error);
            }
        }

        // Login form handler
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }

            if (!auth) {
                showError('Authentication service unavailable. Please check your Firebase configuration.');
                return;
            }

            setButtonLoading('loginButton', true);
            hideMessages();

            try {
                console.log('Attempting to sign in user...');

                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log('User signed in successfully:', user.uid);

                saveRememberMe(email);
                await updateLastLogin(user.uid);

                // Get user profile for personalized welcome
                let userName = user.displayName || 'User';
                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        userName = userData.firstName || userData.displayName || 'User';
                    }
                } catch (profileError) {
                    console.log('Could not fetch user profile:', profileError);
                }

                showSuccess(`Welcome back, ${userName}! You're now signed in to DOCBOT.`);

                // Clear form
                document.getElementById('loginFormElement').reset();
                if (!document.getElementById('rememberMe').checked) {
                    document.getElementById('loginEmail').value = '';
                }

                // Redirect or update UI here
                setTimeout(() => {
                    // window.location.href = '/dashboard';
                    console.log('Redirect to dashboard - user authenticated');
                    // You can add your dashboard redirect logic here
                }, 2000);

            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed. Please try again.';

                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email. Please check your email or create a new account.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later or reset your password.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled. Please contact support.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your internet connection and try again.';
                        break;
                    default:
                        errorMessage = `Login failed: ${error.message}`;
                }

                showError(errorMessage);
            } finally {
                setButtonLoading('loginButton', false);
            }
        });

        // Button loading states
        function setButtonLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            const text = document.getElementById(buttonId + 'Text');
            const loader = document.getElementById(buttonId + 'Loader');

            if (isLoading) {
                button.disabled = true;
                text.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                button.disabled = false;
                text.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }

        // Registration form handler
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!firstName || !lastName) {
                showError('Please enter your first and last name.');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }

            if (!auth) {
                showError('Authentication service unavailable. Please check your Firebase configuration.');
                return;
            }

            setButtonLoading('registerButton', true);
            hideMessages();

            try {
                console.log('Creating user account...');

                // Create user with email and password
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log('User created successfully:', user.uid);

                // Update user profile with display name
                await user.updateProfile({
                    displayName: `${firstName} ${lastName}`
                });

                console.log('User profile updated');

                // Create user document in Firestore
                // await createUserProfile(user, {
                //     firstName: firstName,
                //     lastName: lastName,
                //     displayName: `${firstName} ${lastName}`,
                //     accountType: 'patient', // Default account type
                //     isActive: true,
                //     preferences: {
                //         notifications: true,
                //         emailUpdates: true
                //     }
                // });

                // console.log('User profile created in Firestore');

                // showSuccess(`Welcome to DOCBOT, ${firstName}! Your account has been created successfully.`);

                // Clear form
                document.getElementById('registerFormElement').reset();

                // Switch to login form immediately after success
                showLogin();

                // Prefill login email
                document.getElementById('loginEmail').value = email;

                // Focus password input (optional for better UX)
                const loginPasswordInput = document.getElementById('loginPassword');
                if (loginPasswordInput) loginPasswordInput.focus();

                // Show success message
                showSuccess('Account created! You can now sign in with your credentials.');


            } catch (error) {
                console.error('Registration error:', error);
                let errorMessage = 'Registration failed. Please try again.';

                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'An account with this email already exists. Please try signing in instead.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Please use at least 6 characters with a mix of letters and numbers.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Email/password accounts are not enabled. Please contact support.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your internet connection and try again.';
                        break;
                    default:
                        errorMessage = `Registration failed: ${error.message}`;
                }

                showError(errorMessage);
            } finally {
                setButtonLoading('registerButton', false);
            }
        });

        // Auth state observer
        if (auth) {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log('User is signed in:', user.email);
                    // Update UI for authenticated user
                } else {
                    console.log('User is signed out');
                    // Update UI for unauthenticated user
                }
            });
        }

        // Load remember me data on page load
        window.addEventListener('load', () => {
            loadRememberMe();
        });

        // Initialize complete - ready for production use
    </script>

</body>
